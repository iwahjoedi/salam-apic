language: php
sudo: false

php:
  - 7.2
  - 7.3

services:
  - mysql

before_install:
  - travis_retry composer self-update
  - mysql -e 'create database if not exists casbin;'

install:
  - travis_retry composer install --no-suggest --no-interaction

script:
 - vendor/bin/phpunit --version
 - mkdir -p build/logs
 - vendor/bin/phpunit

after_script:
 - travis_retry vendor/bin/php-coveralls -v